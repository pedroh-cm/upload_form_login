<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="/img/navegador-da-web.png" type="image/x-icon">
  <title>Formulário de login e registro</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action=""  method="POST" class="sign-in-form">
      <h2 class="title">Entrar</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Usuário"  required/>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Senha" required />
      </div>
      <input class="btn solid" type="submit" value="Entrar" />

      <p class="social-text">Ou faça login com plataformas sociais.</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
     </form>
     <form action=""  method="post" class="sign-up-form">
      <h2 class="title">Registre-se</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Usuário" required />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email"  required/>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Senha"  required/>
      </div>
      <input type="submit" class="btn" value="Cadastrar" />
      <p class="social-text">Ou faça login com plataformas sociais.</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>Novo por aqui?</h3>
      <p>
      Cadastre-se criando uma conta ou então use umas das plataformas digitais.
      </p>
      <button class="btn transparent" id="sign-up-btn">Registrar</button>
     </div>
     <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>Já registrado?</h3>
      <p>
      Clique em entrar e faça seu login com seu email e senha.
      </p>
      <button class="btn transparent" id="sign-in-btn">Entrar</button>
     </div>
     <img src="img/register.svg" class="image" alt="" />
    </div>
   </div>
  </div>
  <footer class="footer">&copy; Pedro Henrique C Morinelli</footer>
  <script src="app.js"></script>
 </body>
</html>
